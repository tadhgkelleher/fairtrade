<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fairtrade Coffee Supply Chain</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
  <style>
    #connections-graph-container {
      position: relative;
      background-color: #f4f1e1;
      margin: 0 auto;
      width: 100%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #connections-graph {
      height: 700px;
      width: 100%;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }

    .toggle-physics-button {
      background-color: #6d4c41;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      margin: 0 auto;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 10px;
      z-index: 9999;
      transition: background-color 0.3s ease;
    }

    .toggle-physics-button:hover {
      background-color: #5d4037;
    }

    .toggle-physics-button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>

<div id="connections-graph-container">
  <button class="toggle-physics-button">Toggle Physics</button>
  <div id="connections-graph"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const items = [
      { id: 1, title: "Coffee Farmers", tags: ["Farmers", "Sustainability", "Fairtrade"] },
      { id: 2, title: "Fairtrade Certification", tags: ["Certification", "Ethical"] },
      { id: 3, title: "Coffee Roasters", tags: ["Roasting", "Processing"] },
      { id: 4, title: "Distributors", tags: ["Logistics", "Distribution"] },
      { id: 5, title: "Retail Coffee Shops", tags: ["Retail", "Customer"] },
      { id: 6, title: "Environment Protection", tags: ["Environment", "Sustainability"] },
      { id: 7, title: "Fairtrade Partners", tags: ["Partners", "Ethical"] },
      { id: 8, title: "Packaging", tags: ["Packaging", "Sustainability"] },
      { id: 9, title: "Coffee Drinkers", tags: ["Customer", "Consumer"] },
      { id: 10, title: "Supply Chain Transparency", tags: ["Transparency", "Ethical"] },
      { id: 11, title: "Organic Coffee Growers", tags: ["Farmers", "Sustainability", "Organic"] },
      { id: 12, title: "Fairtrade Advocates", tags: ["Advocacy", "Fairtrade"] }
    ];

    const nodes = new vis.DataSet([]);
    const edges = new vis.DataSet([]);
    const nodeConnections = {};

    const groups = {
      farmer: { color: { background: '#6d4c41', border: '#5d4037' } },
      roaster: { color: { background: '#8d6e63', border: '#795548' } },
      distributor: { color: { background: '#a1887f', border: '#7e6a57' } },
      retail: { color: { background: '#c79a6c', border: '#a67c52' } },
      environmental: { color: { background: '#81c784', border: '#388e3c' } },
      certification: { color: { background: '#e64a19', border: '#c43e00' } },
      packaging: { color: { background: '#c8e6c9', border: '#81c784' } },
      customer: { color: { background: '#d2b48c', border: '#a52a2a' } },
      ethical: { color: { background: '#ffeb3b', border: '#fbc02d' } },
      transparency: { color: { background: '#0277bd', border: '#01579b' } }
    };

    items.forEach(item => {
      const itemNode = {
        id: item.id,
        label: item.title,
        title: `<h3>${item.title}</h3><ul>${item.tags.map(tag => `<li>${tag}</li>`).join('')}</ul>`,
        group: "farmer", // Default group; will update based on tags
        size: item.tags.length * 2,
        font: { color: '#ffffff' }
      };

      // Assign the node to a group based on its tags
      if (item.tags.includes('Farmers')) itemNode.group = "farmer";
      else if (item.tags.includes('Roasting')) itemNode.group = "roaster";
      else if (item.tags.includes('Logistics')) itemNode.group = "distributor";
      else if (item.tags.includes('Retail')) itemNode.group = "retail";
      else if (item.tags.includes('Environment')) itemNode.group = "environmental";
      else if (item.tags.includes('Certification')) itemNode.group = "certification";
      else if (item.tags.includes('Packaging')) itemNode.group = "packaging";
      else if (item.tags.includes('Customer')) itemNode.group = "customer";
      else if (item.tags.includes('Ethical')) itemNode.group = "ethical";
      else if (item.tags.includes('Transparency')) itemNode.group = "transparency";

      nodes.add(itemNode);

      item.tags.forEach(tag => {
        const tagNode = nodes.get(tag);
        if (!tagNode) {
          nodes.add({
            id: tag,
            label: tag,
            group: "ethical", // Default group for tags
            font: { color: '#ffffff' }
          });
        }
        edges.add({
          from: item.id,
          to: tag,
          color: { color: '#666666', highlight: '#999999' }
        });

        nodeConnections[tag] = (nodeConnections[tag] || 0) + 1;
        nodeConnections[item.id] = (nodeConnections[item.id] || 0) + 1;
      });
    });

    nodes.forEach(node => {
      const connectionCount = nodeConnections[node.id] || 0;
      node.size = Math.max(8, connectionCount * 2);
      nodes.update(node);
    });

    const container = document.getElementById("connections-graph");
    const data = { nodes: nodes, edges: edges };

    const options = {
      nodes: {
        shape: 'dot',
        font: { size: 14 },
        scaling: {
          min: 8,
          max: 12
        }
      },
      edges: {
        width: 1,
        smooth: {
          type: 'continuous'
        }
      },
      physics: {
        enabled: false,
        solver: 'forceAtlas2Based',
        forceAtlas2Based: {
          gravitationalConstant: -50,
          centralGravity: 0.01,
          springLength: 100,
          springConstant: 0.08
        },
        stabilization: {
          iterations: 100
        }
      },
      interaction: {
        hover: true,
        zoomView: true,
        dragView: true,
        dragNodes: true,
        zoomSpeed: 0.5,
        tooltipDelay: 300
      },
      groups: groups,
      layout: {
        randomSeed: 2,
        improvedLayout: true
      }
    };

    const network = new vis.Network(container, data, options);

    function applyCircularLayout() {
      const positions = {};
      const nodeCount = nodes.length;
      const radius = 300;
      const angle = (2 * Math.PI) / nodeCount;
      
      let i = 0;
      nodes.forEach((node) => {
        positions[node.id] = {
          x: radius * Math.cos(angle * i),
          y: radius * Math.sin(angle * i)
        };
        i++;
      });
      
      network.setOptions({ physics: { enabled: false } });
      network.moveTo({ scale: 0.3 });
      network.body.data.nodes.update(
        nodes.map(node => ({
          id: node.id,
          x: positions[node.id].x,
          y: positions[node.id].y
        }))
      );
    }

    network.moveTo({
      position: { x: 0, y: 0 },
      scale: 0.3,
      animation: {
        duration: 1000,
        easingFunction: 'easeInOutQuad'
      }
    });

    // Initial layout
    applyCircularLayout();

    const toggleButton = document.querySelector(".toggle-physics-button");
    let isPhysicsEnabled = false;

    toggleButton.addEventListener("click", function() {
      isPhysicsEnabled = !isPhysicsEnabled;
      if (isPhysicsEnabled) {
        network.setOptions({ physics: { enabled: true } });
      } else {
        applyCircularLayout();
      }
    });
  });
</script>

</body>
</html>
